<html>
    <head><title>Registration form</title></head>
    <body>
        <form>
        <center>

            <b><h1>Summer Camp Registration Form</h1></b>
            <label for="Name">Name:</label>
            <input type="text"><br>
            <label for="FName">Father's Name:</label>
            <input type="text"><br>
            <label for="SName">School's Name:</label>
            <input type="text" style="width: 100px;"><br>
            <label for="Grade">Grade:</label>
            <input type="number"><br>
            <label for="Gender">Gender:</label>
            <input type="radio">Male</input>
            <input type="radio">Female</input><br>
            <label for="Age"></label>
            <select name="Age Group" id="AG">
                <option value="5-10">5-10</option>
                <option value="10-14">10-14</option>
                <option value="14-19">14-19</option>
            </select><br>
            <label for="Intrest">Intrest</label>
            <input type="text" style="height: 200px;width: 500px;"><br>
            <button type="submit">Submit</button>

        </center>
    </form>
    </body>
</html>
